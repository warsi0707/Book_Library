{% extends "base.html" %}
{% block body %}

      <h3 class="m-4">All Books</h3>

      <div class="row">
        <div class="col-12">
          <div class="card bg-light ms-4 me-4 mb-4">
            <div class="card-header">
              <i class="fa-solid fa-list fa-lg"></i> Employee Records
              <div style="text-align:center" class="mb-4">
                <a  href="/add-book">
                  <button type="button" class="btn btn-success">Add </button> 
                </a>
                
              </div>
            </div>
            
           

            
            <div class="card-body">
              <p class="card-text">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Book Member Name</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Charge For book</th>
                        <th scope="col">Transaction</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in books %}
                        <tr>
                          <td>{{i.book_member_name}}</td>
                          <td>{{i.book_name }}</td>
                          <td>{{i.charge}}</td>
                          <td>{{i.transiction}}</td>
                          <td>
                            
                            <a href="/edit-book?bookid={{i.id}}"><button type="button" class="btn btn-primary">Edit</button></a>
                            &nbsp; &nbsp;
                            <a href="/delete-book?bookid={{i.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                          
                            
                            
                          </td>
                          
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
                </div>
              </p>
            </div>
          </div>     
        </div>
      </div>

{% endblock %}
