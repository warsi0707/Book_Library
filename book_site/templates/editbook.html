{% extends "base.html" %}
{% block body %}



<div class="container">
    <h1 class="mt-2">Edit Book</h1>

    <form class="mt-4" action="/add-book/add" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="book_member_name">Book Member Name</label>
          <input type="text" class="form-control" id="book_member_name" aria-describedby="emailHelp" placeholder="Enter Member" name="book_member_name">

          <label for="book_name">Book Name</label>
          <input type="text" class="form-control" id="book_name" aria-describedby="emailHelp" placeholder="Enter Book Name" name="book_name">

          <label for="charge">Charge Of Book</label>
          <input type="text" class="form-control" id="charge" aria-describedby="emailHelp" placeholder="Enter Charge of the book" name="charge">

          <label for="transiction">Transaction</label>
          <input type="text" class="form-control" id="transiction" aria-describedby="emailHelp" placeholder="Enter no of book want to issue" name="transiction">
          <br>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
